{% block navigation %}
        <a class="mdl-navigation__link header-text" href="admin/">admin</a>
{% endblock %}

{% block content %}
<div class="mdl-grid">
    {% for project in project_list %}

    <div class="mdl-cell mdl-cell--2-col">
        <div class="mdl-card mdl-shadow--2dp expand">
            <div class="mdl-card__title mdl-card--expand">
                <h4>{{project}}</h4>
            </div>
            <div class="mdl-card__actions mdl-card--border">
                <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect"
                   href="?project={{project}}">View</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}

{% block footer %}
<footer class="mdl-mini-footer">
    <div class="mdl-mini-footer__left-section">
        <div class="mdl-logo">gm_pr</div>
        <ul class="mdl-mini-footer__link-list">
            <li><a href="https://github.com/Genymobile/gm_pr">View on Github</a></li>
            <li><a href="http://www.genymobile.com">About Genymobile</a></li>
        </ul>
    </div>
</footer>
{% endblock %}
